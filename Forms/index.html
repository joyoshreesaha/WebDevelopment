<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - to learn about</title>
</head>

<body>
    <h3>Fill up this form</h3>
    <form action="post">
        <div> <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username">
        </div>
        <div><input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree" value="yes">
            <label for="agree">Terms and Conditions</label>
        </div>
        <div>
            <label for="comment">Enter you comment</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="5" placeholder="enter your comment here..."></textarea>
        </div>
        <div>
            <select name="fruits" >
                <option value="Apple">Apple</option>
                <option value="Bananna">Bananna</option>
                <option value="Mango">Mango</option>
                
            </select>
        </div>

    </form>
</body>

</html>
